    <script>
      /*  Utilizando do...while, imprima na tela a soma de todos os n√∫meros
entre 10 e 100. */
let base = 10
let soma = 0
do{
 base+=1
 soma = soma + base
} while(base<100)
document.write(soma)
    </script>
