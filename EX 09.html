<body>
    <script>
     /*   Informe um valor a uma variável e imprima no console se o número
é primo. */

let number = parseInt(prompt('Digite um número: '))
let numDivisor = 2

do{
    numDivisor += 1;
} while(numDivisor<number)


if(number==numDivisor){
    document.write('numero primo')
}
else{
    document.write('Não é primo')
}







 




    </script>
</body>
</html>
